<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>trinkets | musenartist</title>
  <script src="https://unpkg.com/hydra-synth"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    #input {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 600px;
      height: 80px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 18px;
      border: 2px solid white;
      border-radius: 10px;
      padding: 10px;
      z-index: 10;
      backdrop-filter: blur(4px);
      resize: none;
    }
  </style>
</head>
<body>
  <textarea id="input" placeholder="Escribe: pabaras y letras cortas"></textarea>

  <script>
    const hydra = new Hydra({ detectAudio: false });

    const palabras = {
      obsessed: () => gradient([6,8,4,5,10,7]).colorama().mult(osc(99)).kaleid(199),
      microplastics: ()=> osc(26.522, 1.061, -3.628)
      .mask(gradient(5.999, 3.755, -0.002))
      .modulateRepeat(voronoi(99, 0.031, 0.002), 0.919, 0.41)
      .scale([.8, .6, .5, 0.662])
      .modulateKaleid(noise([1.07, 0.956]))
  .modulateRepeatY(shape([0.04,0.03,0.05,0.09].fast(0.001)),1,0)
      .out();, 
},
};

    const input = document.getElementById("input");

    input.addEventListener("input", () => {
      const texto = input.value.toLowerCase().trim();

      // Si contiene comas: modulación encadenada
      if (texto.includes(",")) {
        const modWords = texto.split(",").map(w => w.trim()).filter(w => palabras[w]);
        if (modWords.length >= 2) {
          let base = palabras[modWords[0]]();
          for (let i = 1; i < modWords.length; i++) {
            base = palabras[modWords[i]]().modulate(base, 0.5 + 0.3 * Math.random()); // modulación aleatoria
          }
          base.out();
          return;
        }
      }

      // Si contiene comas: modulación encadenada
      if (texto.includes("x")) {
        const modWords = texto.split(",").map(w => w.trim()).filter(w => palabras[w]);
        if (modWords.length >= 2) {
          let base = palabras[modWords[0]]();
          for (let i = 1; i < modWords.length; i++) {
            base = palabras[modWords[i]]().modulateScale(base, 0.5 + 0.3 * Math.random()); // modulación aleatoria
          }
          base.out();
          return;
        }
      }

      // Si no hay coma, renderiza todo en capas independientes
      const entradas = texto.split(/\s+/).map(w => w.trim()).filter(w => palabras[w]);
      if (entradas.length > 0) {
        // Componer blend entre todas
        let comp = palabras[entradas[0]]();
        for (let i = 1; i < entradas.length; i++) {
          comp = comp.diff(palabras[entradas[i]](), 0.5);
        }
        comp.out();
      }
    });
  </script>
</body>
</html>
